<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no"/>
	<title>Document</title>
	<script src="../dist/echarts.min.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
	var w = document.documentElement.clientWidth,
			h = document.documentElement.clientHeight,
			ctner = document.getElementById("container");
	ctner.style.cssText = "width:" + w + "px;height:" + h + "px;";

	var myChart = echarts.init(ctner);

	option = {
		title: {
			text: '堆叠区域图'
		},
		tooltip: {
			trigger: 'axis'
		},
		legend: {
			data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎']
		},
		toolbox: {
			feature: {
				saveAsImage: {
					show: true,
					name: "saveimg", // 点击保存图片默认名字
					type: "png", // 保存图片类型
					backgroundColor: "#f30",// 保存图片后的背景图（之前是png透明色或者jpg的白色）
					excludeComponents: true, // 保存为图片时忽略的组件列表，默认忽略工具栏。
					title: "click to save the img" // 图标文字提示
				}
			}
		},
		grid: {
			top: 50,
			left: 50,
			bottom: 50,
			right: 50,
			containLabel: false
		},
		xAxis: [
			{
				type: 'category',
				boundaryGap: false,
				data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
			}
		],
		yAxis: {},
		series: [
			{
				name: '邮件营销',
				type: 'line',
				stack: '总量', // 加上堆叠式显示
				areaStyle: {normal: {}}, // 面积型展示
				data: [120, 132, 101, 134, 90, 230, 210]
			},
			{
				name: '联盟广告',
				type: 'line',
				stack: '总量',
				areaStyle: {normal: {}},
				data: [220, 182, 191, 234, 290, 330, 310]
			},
			{
				name: '视频广告',
				type: 'line',
				stack: '总量',
				areaStyle: {normal: {}},
				data: [150, 232, 201, 154, 190, 330, 410]
			},
			{
				name: '直接访问',
				type: 'line',
				stack: '总量',
				areaStyle: {normal: {}},
				data: [320, 332, 301, 334, 390, 330, 320]
			},
			{
				name: '搜索引擎',
				type: 'line',
				stack: '总量',
				label: {
					normal: {
						show: true,
						position: 'top'
					}
				},
				areaStyle: {normal: {}},
				data: [820, 932, 901, 934, 1290, 1330, 1320]
			}
		]
	};


	myChart.setOption(option);

</script>
</body>
</html>
