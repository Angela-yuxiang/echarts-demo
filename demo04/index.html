<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no"/>
	<title>Document</title>
	<script src="../assets/echarts.min.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
	var w = document.documentElement.clientWidth,
			h = document.documentElement.clientHeight,
			ctner = document.getElementById("container");
	ctner.style.cssText = "width:" + w + "px;height:" + h + "px;";

	var myChart = echarts.init(ctner);

	var option = {
		title: {
			text: 'ECharts 入门示例'
		},
		tooltip: {
			trigger: "axis" // 触发类型：axix在轴上触发 item 在元素上触发 提示
		},
		toolbox: {
			show: true,
			feature: {
				dataZoom: {
					show: true
				},
				restore: {
					show: true
				},
				magicType: {
					type: ["line", "bar"] // 柱状图与折线图切换
				}
			}
		},
		legend: {
			data: ['销量'] // 图例
		},
		xAxis: {
			boundaryGap: true,
			axisTick: {
				alignWithLabel: true
			},
			splitLine: {
				show: true
			},
			data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
		},
		yAxis: {},
		series: [{
			name: '销量',
			type: 'bar',
			data: [5, 20, 36, 10, 10, 20],
			label: {
				normal: {
					show: true,
					position: 'top'
				}
			},
			markPoint: {
				data: [
					{type: "max", name: "最大值"},
					{type: "min", name: "最小值"},
				]
			},
			markLine: {
				data: [
					{type: "average", name: "平均值"},
					[{type: 'min', name: "最小值"}, {type: 'max', name: "最大值"}]
				]
			}
		}]
	};

	myChart.setOption(option);

</script>
</body>
</html>
